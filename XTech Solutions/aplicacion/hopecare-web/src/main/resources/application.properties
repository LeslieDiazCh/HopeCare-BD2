# ===================================================================
# HOPECARE APPLICATION CONFIGURATION
# ===================================================================

# Application Name
spring.application.name=HopeCare Donation Management

# Server Configuration
server.port=8080
server.servlet.context-path=/hopecare

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/FREEPDB1
spring.datasource.username=hopecare
spring.datasource.password=hopecare123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Logging Configuration
logging.level.root=INFO
logging.level.com.hopecare=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JSON Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

# Dev Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true